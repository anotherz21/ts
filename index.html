<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: 999;
    }
  </style>
</head>
<body>
  <video id="jumpscare" autoplay loop playsinline>
    <source src="https://cdn.videy.co/ekyZiB6F1.mp4" type="video/mp4">
  </video>
  <script>
    const vid = document.getElementById('jumpscare')
    vid.muted = false
    vid.play().catch(() => {
      document.body.addEventListener('click', () => {
        vid.play()
      }, { once: true })
    })
  </script>
</body>
</html>
